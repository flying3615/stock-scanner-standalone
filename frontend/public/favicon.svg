<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Stock chart line -->
  <polyline points="10,44 20,38 28,42 36,24 44,30 52,16" 
    fill="none" stroke="url(#line)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Upward arrow -->
  <polygon points="52,16 52,24 46,20" fill="#22d3ee" opacity="0.8"/>
  <!-- Bar chart marks -->
  <rect x="12" y="48" width="4" height="6" rx="1" fill="#22d3ee" opacity="0.4"/>
  <rect x="20" y="46" width="4" height="8" rx="1" fill="#22d3ee" opacity="0.5"/>
  <rect x="28" y="47" width="4" height="7" rx="1" fill="#6366f1" opacity="0.5"/>
  <rect x="36" y="44" width="4" height="10" rx="1" fill="#6366f1" opacity="0.6"/>
  <rect x="44" y="42" width="4" height="12" rx="1" fill="#6366f1" opacity="0.7"/>
</svg>
