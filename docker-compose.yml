services:
  stock-scanner:
    build: .
    image: stock-scanner:latest
    container_name: stock-scanner
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - POLYGON_API_KEY=${POLYGON_API_KEY}
